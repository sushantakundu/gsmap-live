<!DOCTYPE html>
<html>
<head>
    <title>Precipitation Nowcast and Observation</title>

    <!-- Auto-refresh entire page every 10 minutes -->
    <meta http-equiv="refresh" content="600">

    <style>
        body {
            background: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h2, p {
            color: white;
        }
        #gif {
            max-width: 95vw;
            max-height: 85vh;
            border: none;
            margin-top: 10px;
        }
        #fsBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px #00aaff;
        }
        #fsBtn:hover {
            background: #0066d6;
        }
    </style>
</head>

<body>

    <h2>Live GSMaP Combined Animation</h2>

    <!-- Load GIF directly from GitHub repo -->
    <img id="gif" src="GSMap_Combined.gif?cb=12345">

    <p>Auto-updates every 10 minutes</p>

    <!-- Fullscreen button -->
    <button id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        // Fullscreen toggle
        function toggleFullscreen() {
            let elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Cache-busting every 10 minutes
        setInterval(() => {
            document.getElementById("gif").src = "GSMap_Combined.gif?cb=" + Date.now();
        }, 600000);
    </script>

</body>
</html>
