<!DOCTYPE html>
<html>
<head>
    <title>GSMaP Live</title>

    <!-- Auto-refresh every 10 minutes -->
    <meta http-equiv="refresh" content="600">

    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gif {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        #fsBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 8px #00aaff;
        }
        #fsBtn:hover {
            background: #0066d6;
        }
    </style>
</head>

<body>

    <!-- GIF only -->
    <img id="gif" src="GSMap_Combined.gif?cb=12345">

    <!-- Fullscreen button -->
    <button id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        // Fullscreen toggle
        function toggleFullscreen() {
            let elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Cache-busting every 10 minutes
        setInterval(() => {
            document.getElementById("gif").src = "GSMap_Combined.gif?cb=" + Date.now();
        }, 600000);
    </script>

</body>
</html>
