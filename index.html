<!DOCTYPE html>
<html>
<head>
    <title>GSMaP Live</title>

    <!-- Auto-refresh every 10 minutes -->
    <meta http-equiv="refresh" content="600">

    <style>
        body {
            background: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* GIF styling with fade-in */
        #gif {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Fullscreen button */
        #fsBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 8px #00aaff;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        /* Live clock */
        #clock {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #00eaff;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* 游대 Minimal Switch Icon */
        #switchIcon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #222;
            border: 2px solid #00eaff;
            color: #00eaff;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00eaff;
            opacity: 1;
            transition: opacity 0.5s ease-out, transform 0.2s ease;
        }

        #switchIcon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00eaff;
        }
    </style>
</head>

<body>

    <!-- Digital Clock -->
    <div id="clock"></div>

    <!-- GIF Display -->
    <img id="gif" src="GSMap_Combined.gif?cb=12345">

    <!-- Fullscreen Button -->
    <button id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- 游대 Page Switch Icon -->
    <button id="switchIcon" onclick="goToOtherPage()">游대</button>

    <script>
        // ===============================
        // Auto-Fullscreen on Page Load
        // ===============================
        function autoFullscreen() {
            let elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(() => {});
            }
        }
        setTimeout(autoFullscreen, 1000);


        // ===============================
        // Fullscreen Button Toggle
        // ===============================
        function toggleFullscreen() {
            let elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }


        // ===============================
        // Hide Buttons After 5 Seconds
        // ===============================
        let fsBtn = document.getElementById("fsBtn");
        let switchIcon = document.getElementById("switchIcon");
        let hideTimeout;

        function resetHideTimer() {
            fsBtn.style.opacity = 1;
            switchIcon.style.opacity = 1;

            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                fsBtn.style.opacity = 0;
                switchIcon.style.opacity = 0;
            }, 5000);
        }

        document.onmousemove = resetHideTimer;
        document.ontouchstart = resetHideTimer;

        resetHideTimer();


        // ===============================
        // Auto-Retry GIF Loading if fails
        // ===============================
        let gif = document.getElementById("gif");

        function loadGif() {
            gif.style.opacity = 0;  // reset fade-in
            const newSrc = "GSMap_Combined.gif?cb=" + Date.now();
            gif.src = newSrc;

            gif.onload = () => {
                gif.style.opacity = 1;  // fade-in
            };

            gif.onerror = () => {
                console.log("GIF failed to load. Retrying in 5 seconds...");
                setTimeout(loadGif, 5000);
            };
        }

        // Initial GIF load with fade-in
        loadGif();

        // Refresh GIF every 10 minutes (cache-busted)
        setInterval(loadGif, 600000);


        // ===============================
        // Live Digital Clock
        // ===============================
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString("en-IN", {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            });
            document.getElementById("clock").textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();


        // ===============================
        // 游대 Switch Page
        // ===============================
        function goToOtherPage() {
            window.location.href = "https://sushantakundu.github.io/Web_Rainfall_display/";
        }
    </script>

</body>
</html>
